<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Contact Management - BDD Testing Example App</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <script>
        function fetchContacts() {
            fetch('http://localhost:8080/contacts')
                .then(response => response.json())
                .then(jsonResult =>
                    showContacts(jsonResult)
                )

            showContacts = contacts => {
                console.debug("fetched contacts: " + JSON.stringify(contacts));
                const contactsTableBody = document.querySelector('#contacts-table');
                contacts.forEach(contact => {
                    const tableRow = document.createElement('tr');
                    const tableDataCell = document.createElement('td');
                    tableDataCell.innerText = contact.name;
                    tableRow.appendChild(tableDataCell);
                    contactsTableBody.appendChild(tableRow);
                });
            }
        }
    </script>
</head>
<body onload="fetchContacts()">
<!-- Start your project here-->
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">

        <div class="row">
            <div class="text-center">
                <h5 class="mb-3">Contact Management - BDD Testing Example App</h5>
            </div>
            <div class="col-sm-6">
                <div class="card bg-super-light">
                    <h5 class="card-header">Existing Contacts</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Contact Name</th>
                            </tr>
                            </thead>
                            <tbody id="contacts-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card bg-super-light">
                    <h5 class="card-header">Create a new Contact</h5>
                    <div class="card-body">
                        <p>...</p>
                        <a href="#" class="btn btn-primary">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</body>
</html>
